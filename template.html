<!DOCTYPE html>
<html lang="en"
    style="padding: 0; margin: 0; box-sizing: border-box; font-family: 'Nunito', 'Segoe UI', 'Arial Rounded MT', 'Open Sans', 'Helvetica', 'Arial', sans-serif;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <div
        style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <div style="text-align: start;">
            <img src="https://res.cloudinary.com/diccn7l1x/image/upload/v1731786393/belongeen_ico_mlm7gf.png"
                alt="Belongeen Logo" style="width: 60px; height:60px;margin-bottom: 20px;">
        </div>
        <h2 style="color: #333; text-align: start;">Hello!</h2>
        <p style="color: #555; text-align: start;">
            You are receiving this email because you have forgotten your password and want to get back into your account
            through an app.<br>
            Here is your reset code below.
        </p>
        <div
            style=" padding: 20px; border-radius: 5px; text-align: center; font-size: 24px; font-weight: bold; color: #333;">
            ${otp}
        </div>
        <p style="color: #555; text-align: center; margin-top: 20px;">
            Copy the code above and use it to reset your password.
        </p>
    </div>
</body>

</html>
